<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" id="form-1" class="form">
            <h3 class="heading">Thành viên đăng kí</h3>
            <p class="desc">Cùng nhau lập trình miễn phí tại F8!</p>

            <div class="space"></div>

            <div class="form-group">
                <div>
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                </div>
                <input type="text" id="fullname" name="fullname" placeholder="VD:Dũng Nguyễn">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <div>
                    <label for="email" class="form-label">Email</label>
                </div>
                <input type="text" id="email" name="email" placeholder="VD:email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <div>
                    <label for="password" class="form-label">Mật khẩu</label>
                </div>
                <input type="text" id="password" name="password" placeholder="VD:email@domain.com">
                <span class="form-message"></span>
            </div>
        </form>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
